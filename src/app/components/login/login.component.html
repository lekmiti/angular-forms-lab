<form class="container w-25 mt-5 " (ngSubmit)="onSubmit()" #loginForm="ngForm" >

  <div class="row form-group">
    <label for="username">User Name:</label>
    <input class="form-control" type="text" id="username" required  name="userName" [(ngModel)]="model.userName" #userName="ngModel">
     <div [hidden] ="userName.valid" class="col-12 alert alert-danger">Name is required</div>
  </div>

  <div class="row  form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" required name="password" [(ngModel)]="model.password" #password="ngModel">
    <div [hidden] ="password.valid" class="col-12 alert alert-danger">Name is required!</div>
  </div>

  <div class="row  form-group">
     <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Submit</button>
  </div>

</form>
